# Unique project key in SonarQube
sonar.projectKey=amazon-clone
sonar.projectName=Amazon Clone
sonar.projectVersion=1.0

# Source files (React frontend + Node.js backend)
sonar.sources=src,server

# Exclude node_modules, build artifacts, tests
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.test.*,**/*.spec.*

# Languages (JavaScript/TypeScript)
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Encoding
sonar.sourceEncoding=UTF-8

# Quality gate settings (wait for analysis to complete)
sonar.qualitygate.wait=true