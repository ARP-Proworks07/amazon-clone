apiVersion: apps/v1
kind: Deployment
metadata:
  name: amazon-clone-frontend
  namespace: amazon-clone
  labels:
    app: amazon-clone-frontend
    component: ui
spec:
  replicas: 2
  selector:
    matchLabels:
      app: amazon-clone-frontend
  template:
    metadata:
      labels:
        app: amazon-clone-frontend
        component: ui
    spec:
      serviceAccountName: default
      automountServiceAccountToken: false
      containers:
      - name: frontend
        image: amazon-clone-frontend:FRONTEND_IMAGE_TAG
        ports:
        - containerPort: 3000
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
            ephemeral-storage: "100Mi"
          limits:
            memory: "128Mi"
            cpu: "100m"
            ephemeral-storage: "500Mi"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 15
        securityContext:
          runAsNonRoot: true
          runAsUser: 101
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false

---
apiVersion: v1
kind: Service
metadata:
  name: amazon-clone-frontend-service
  namespace: amazon-clone
  labels:
    app: amazon-clone-frontend
spec:
  selector:
    app: amazon-clone-frontend
  ports:
  - name: http
    port: 3000
    targetPort: 3000
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: amazon-clone-ingress
  namespace: amazon-clone
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: amazon-clone.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: amazon-clone-frontend-service
            port:
              number: 3000
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: amazon-clone-backend-service
            port:
              number: 3001

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: amazon-clone-frontend-hpa
  namespace: amazon-clone
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: amazon-clone-frontend
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70